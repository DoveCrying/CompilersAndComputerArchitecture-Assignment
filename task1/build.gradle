plugins {
    id 'java'
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

task run(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'sExprPars'
    standardInput = System.in

}
dependencies {
    implementation files ('../antlr-4.9.2-complete.jar')
}